<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES APP</title>
    <!-- LINK TO BOOTSTRAP FOR THE TEXT AREA AND SEARCH BOX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- LINK TO CSS FILE -->
    <link rel="stylesheet" href="style.css">

    <!-- LINK FOR THE SEARCH ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- HEADER - BRANDNAME AND SEARCHBOX -->
    <header>
        <div id="brandName">
            MyNOTES...
        </div>
        <div id="searchBox">
            <div id="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
            <form>
                <input id="searchTxt" class="form-control" type="search" placeholder="Search">
            </form>
        </div>
    </header>

    <!-- ADD A NOTE SECTION -->
    <div class="addText">
        <div class="textAreaCenter">
            <h3 id="textAreaHeading">Add a note...</h3>
            <div class="textArea">
                <div class="textBox">
                    <textarea class="form-control" id="addTitle" rows="1" placeholder="Title"></textarea>
                    <textarea class="form-control" id="addTxt" rows="2" placeholder="Description"></textarea>
                </div>
                <button class="btn" id="add">
                    <div class="textAdd">+</div>
                </button>
            </div>
        </div>
    </div>

    <hr style="border: 1px solid #b7956f;">

    <!-- DISPLAY THE NOTES SECTION -->
    <div class="notesArea">
        <div id="notes" class="notesContainer"></div>
    </div>
    <script src="notes.js"></script>

</body>

</html>
